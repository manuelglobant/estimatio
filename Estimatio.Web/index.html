<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Estimatio</title>
  <link rel="stylesheet" href="lib/angular-grid.min.css">
  <link rel="stylesheet" href="lib/theme-fresh.css">
  <link rel="stylesheet" href="css/style.css">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  <!-- underscore -->
  <script type="text/javascript" src="lib/underscore.min.js"></script>
  <!-- angular -->
  <script type="text/javascript" src="lib/angular.min.js"></script>
  <!-- angular router -->
  <script type="text/javascript" src="lib/angular-ui-router.min.js"></script>
  <!-- angular grid -->
  <script type="text/javascript" src="lib/angular-grid.min.js"></script>
    
  <!-- angular factories -->
  <script type="text/javascript" src="js/factories/userStoriesFactory.js"></script>
  <script type="text/javascript" src="js/factories/estimationFactory.js"></script>
  <script type="text/javascript" src="js/factories/tasksFactory.js"></script>
  <script type="text/javascript" src="js/factories/profilesFactory.js"></script>
  <script type="text/javascript" src="js/factories/columnsFactory.js"></script>
  <!-- angular controllers -->
  <script type="text/javascript" src="js/controllers/estimationController.js"></script>
  <script type="text/javascript" src="js/controllers/tasksController.js"></script>
  <script type="text/javascript" src="js/controllers/userStoriesController.js"></script>
  <script type="text/javascript" src="js/controllers/profilesController.js"></script>
  <!-- angular directives -->
  <script type="text/javascript" src="js/directives/taskSelector.js"></script>
  <!-- angular app -->
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="estimation" class="estimatio-body">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <a class="waves-effect waves-light btn" ui-sref="estimation">Estimation</a>
                <a class="waves-effect waves-light btn" ui-sref="stories">User Stories</a>
                <a class="waves-effect waves-light btn" ui-sref="profiles">Profiles</a>
                <a class="waves-effect waves-light btn" ui-sref="tasks">Tasks</a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div ui-view ng-init="estimation"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
</body>
</html>
